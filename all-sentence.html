<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/all-sentence.css" />
    <link rel="stylesheet" href="./css/navigasyon.css" />
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <title>All Sentences</title>
  </head>
  <body>
    <header class="mb-3">
      <h1>Study English</h1>
      <nav class="navbar">
        <ul class="d-flex justify-content-center align-items-center px-3">
          <li class="mx-2">
            <a id="home" href="index.html" class="nav-link learn-sentences">Learn Sentences</a>
          </li>
          <li class="mx-2">
            <a id="see-all" href="all-sentence.html" class="nav-link all-sentences"
              >All Sentences</a
            >
          </li>
          <li class="mx-2">
            <a id="add-new" href="add-new.html" class="nav-link add-sentences">Add Sentences</a>
          </li>
          <li class="mx-2">
            <a id="auto" href="auto.html" class="nav-link add-sentences">Auto</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="filters-all-sentences">
        <div>
          <label for="filterSelect">Select Filter:</label>
          <select id="filterSelect" onchange="applyFilter()">
            <option class="p-3" value="all">All Sentences</option>
            <option class="p-3" value="empty">Unlearned Sentences</option>
            <option class="p-3" value="true">Learned Sentences</option>
            <option class="p-3" value="false">Learning Sentences</option>
          </select>
        </div>
      </section>
      <section id="all-sentences-render" class="container">
        <!-- <div class="content">
          <p class="sentence"><b>TR:</b></p>
          <p class="translate"><b>EN:</b></p>
          <p class="key-words"><b>Target Words:</b></p>
        </div> -->
      </section>
      <button id="go-to-top" onclick="scrollToTop()">
        <i class="fa-solid fa-angles-up px-1 py-2"></i>
      </button>
      <!-- Modal -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Edit Sentence</h2>
          <form id="editForm">
            <label for="sentenceInput">Sentence (TR):</label>
            <textarea id="sentenceInput" rows="3" cols="50"></textarea><br />

            <label for="translateInput">Translation (EN):</label>
            <textarea id="translateInput" rows="3" cols="50"></textarea><br />

            <label for="keyWordsInput">Target Words:</label>
            <input id="keyWordsInput" type="text" placeholder="Separate with commas" /><br />

            <button type="button" id="saveEditBtn">Save</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p style="font-size: 12px">&copy; Bedir Gocmez</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/nav-active.js">
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    </script>
    <!-- <script src="./js/app.js"></script> -->
    <script src="./js/all-sentence.js"></script>
  </body>
</html>
